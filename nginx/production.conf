server {
  listen 80;
  server_name zeroplus.tv www.zeroplus.tv;
  return 301 https://zeroplus.tv$request_uri;
}

server {
  listen 80;
  server_name api.zeroplus.tv www.api.zeroplus.tv;
  return 301 https://api.zeroplus.tv$request_uri;
}

server {
  listen 80;
  server_name admin.zeroplus.tv www.admin.zeroplus.tv;
  return 301 https://admin.zeroplus.tv$request_uri;
}

# Front
server {

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/zeroplus.tv/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zeroplus.tv/privkey.pem;

    server_name
        zeroplus.tv www.zeroplus.tv;

    location / {
        proxy_pass http://node_front:3000;
        proxy_set_header Host $host;
    }

    location ~ ^/(robots.txt|sitemap.xml) {
        root /var/www/laravel/public;
        access_log off;
        expires max;
    }

    location /.well-known/ {
        alias /var/www/letsencrypt/;
    }
}

# Admin
server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/admin.zeroplus.tv/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.zeroplus.tv/privkey.pem;

	server_name
        admin.zeroplus.tv www.admin.zeroplus.tv;

	location / {
		proxy_pass http://node_admin:8080;
		proxy_set_header Host $host;
	}

    location /.well-known/ {
        alias /var/www/letsencrypt/;
    }
}

# Laravel
server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.zeroplus.tv/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.zeroplus.tv/privkey.pem;

    server_name
        api.zeroplus.tv www.api.zeroplus.tv;

    root /var/www/laravel/public;

    client_max_body_size 2M;

    index index.php index.html;

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    location /.well-known/ {
        alias /var/www/letsencrypt/;
    }
}